
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>

    
let вартість_електроенергії_за_кВт_год = 5.5; // ціна електроенергії за кіловат-год (грн)
let кількість_кВт_спожито = parseFloat(prompt("Введіть кількість кіловат-год електроенергії, що було спожито:")); // кількість спожитих кіловат-год

// Обчислення
let сума_до_оплати = вартість_електроенергії_за_кВт_год * кількість_кВт_спожито; // загальна сума до оплати (грн)

// Виведення результату
alert("Сума до оплати за спожиту електроенергію: " + сума_до_оплати + " грн");


    </script>

</head>
